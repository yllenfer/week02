<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider checkout">
      <h2>Review & Place your Order</h2>
      <section class="checkout-form">
        <form name="checkout">
          <fieldset>
            <legend>Shipping</legend>
            <div class="checkout__name">
              <label for="fname">First Name</label>
              <input placeholder="Jon"  name="fname"/>
              <label for="lname">Last Name</label>
              <input placeholder="Doe" name="lname"/>
            </div>
            <div class="checkout__address">
              <label for="street">Street</label>
              <input placeholder="Montserrat" name="street"/>
              <label for="city">City</label>
              <input placeholder="Madrid" name="city"/>
              <label for="state">State</label>
              <input placeholder="Madrid" name="state"/>
              <label for="zip">Zip</label>
              <input placeholder="28015" name="zip" id="zip"/>
            </div>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">Card number</label>
            <input placeholder="1111-1111-1111-1111" name="cardNumber"/>
            <label for="expiration">Expiration</label>
            <input placeholder="MM/YY" name="expiration"/>
            <label for="code">Security Code</label>
            <input placeholder="123" name="code"/>
          </fieldset>
          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <ul>
              <li>
                <label for="cartTotal"
                  >Item Subtotal(<span id="num-items"></span>)</label
                >
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total: <span id="cart-total">$0.00</span> </b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
          </fieldset>

          <button id="checkoutSubmit" type="submit">Checkout</button>
        </form>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
